<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h2>Library Management System</h2>

  <input type="text" id="search" placeholder="Search books..." onkeyup="searchBook()">

  <table id="libraryTable" data-sort="asc">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Book Name ⬍</th>
        <th onclick="sortTable(1)">Author ⬍</th>
        <th onclick="sortTable(2)">Genre ⬍</th>
        <th onclick="sortTable(3)">Year ⬍</th>
        <th onclick="sortTable(4)">Copies ⬍</th>
        <th>Status</th>
        <th>Borrower</th>
        <th>Return Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Java Programming</td>
        <td>James Gosling</td>
        <td>Programming</td>
        <td>2019</td>
        <td>5</td>
        <td class="available">Available</td>
        <td>-</td>
        <td>-</td>
        <td>
          <button onclick="borrowBook(this)">Borrow</button>
          <button onclick="deleteBook(this)">Delete</button>
        </td>
      </tr>
      <tr>
        <td>Database Systems</td>
        <td>Elmasri</td>
        <td>Database</td>
        <td>2018</td>
        <td>2</td>
        <td class="issued">Issued</td>
        <td>John Doe</td>
        <td>15-01-2026</td>
        <td>
          <button onclick="returnBook(this)">Return</button>
          <button onclick="deleteBook(this)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Add New Book</h3>
  <form id="addBookForm">
    <input type="text" id="bookName" placeholder="Book Name" required>
    <input type="text" id="author" placeholder="Author" required>
    <input type="text" id="genre" placeholder="Genre" required>
    <input type="number" id="year" placeholder="Year" required>
    <input type="number" id="copies" placeholder="Copies" required>
    <button type="submit">Add Book</button>
  </form>

  <script src="js/script.js"></script>
</body>
</html>
